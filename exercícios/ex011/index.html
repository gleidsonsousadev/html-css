<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tenta abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture><!-- picture = tag para permitir aparecer múltiplas imagens (sources)-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!-- source = Adaptação de tamanho da imagem-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture> <!--a ordem das imagens tem de ser de baixo pra cima (imagem grande embaixo e menor em cima)-->
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/El Secreto - Yung Logos.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <p><a href="midia/El Secreto - Yung Logos.mp3">Clique aqui para bnaixar o arquivo MP3</a></p>        
    </audio>
    
</body>
</html>
